<script type="text/javascript">
$(function () {
	sizing();
	$(window).resize(function() {
		sizing();
	});
});

function sizing(){
	$("#main").attr({height:$("#wrapper").height()});
	$("#main").attr({width:$("#wrapper").width()});
}
</script>
<style type="text/css">
body{
	margin: 0px;
	padding: 0px;
	position: relative;
}

body #wrapper{
	width: 100%;
	height: 100%;
	position: fixed;
}

.centered {
  position: fixed;
  top: 45%;
  left: 40%;
  margin-top: -50px;
  margin-left: -100px;

  color: white;
  font-size: xx-large;
}

  outline:none;

<script type="application/processing" data-processing-target="pjs">
//processing.jsではbackgroundの再描写が効かない？のでフルスクリーンのrectでなんとかする

String r,g,b;
int  h, s, m;
int c;
void setup(){
  size(innerWidth, innerHeight);
  colorMode(RGB, 255);
  smooth();
}

void draw(){
//サイズの変化に対応するためにsetupを呼ぶ
  setup();
  h = hour();
  m = minute();
  s = second();
  r = hex(h, 2);
  g = hex(m, 2);
  b = hex(s, 2);
  c = unhex(r+g+b);
  bgc();
  textAlign(CENTER);
  fill(#ffffff);
  textSize(200);
  r = nf(unhex(r), 2);
  g = nf(unhex(g), 2);
  b = nf(unhex(b), 2);
  text("#"+r+g+b, width/2,height/2);
}

void bgc(){
  noStroke();
  rectMode(CORNER);
  fill(unhex(r), unhex(g), unhex(b));
  rect(0, 0, width, height);
}


</script>
